version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: devconnect-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: devconnect
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - devconnect-network

  # Redis (for future caching and sessions)
  redis:
    image: redis:7.2-alpine
    container_name: devconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devconnect-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: devconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/devconnect?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_EXPIRES_IN: 30d
      BCRYPT_ROUNDS: 12
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - devconnect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: devconnect-frontend
    restart: unless-stopped
    environment:
      REACT_APP_GRAPHQL_URI: http://localhost:4000/graphql
      REACT_APP_SOCKET_URI: http://localhost:4000
      REACT_APP_API_URL: http://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - devconnect-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:1.25-alpine
    container_name: devconnect-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - devconnect-network
    profiles:
      - production

volumes:
  mongodb_data:
  redis_data:

networks:
  devconnect-network:
    driver: bridge